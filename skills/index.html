    <style>
        body {
            background: linear-gradient(to bottom right, #4c44ee8c, #9b020286);
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .progress {
            height: 20px;
            margin-bottom: 15px;
            opacity: 0;
            animation: slideIn 1s forwards;
            animation-delay: 1s;
        }

        .progress-bar {
            transition: width 2s ease;
        }

        .navigate-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-delay: 2s;
        }

        .navigate-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for triggering animations when elements come into view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        });

        // Observe each element that should animate
        document.querySelectorAll('.progress, h1, h2, .navigate-button').forEach((el) => {
            observer.observe(el);
        });
    </script>
